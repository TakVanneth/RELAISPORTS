<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELAISPORTS | Add Payments Card</title>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addpaymentcard.css">
</head>
<body>
    <div class="card mt-50 mb-50 custom-paymentcard">
        <div class="card-title mx-auto">
            Settings
        </div>
        <div class="nav">
            <ul class="mx-auto">
                <li><a href="account.html">Account</a></li>
                <li class="active"><a href="#">Payment</a></li>
            </ul>
        </div>
        <form>
            <span id="card-header">Saved cards:</span>
            <div class="row row-1">
                <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/></div>
                <div class="col-7">
                    <!-- <input type="text" placeholder="**** **** **** 4534"> -->
                    <h4>**** **** **** 4296</h4>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Remove card</a>
                </div>
            </div>
            <div class="row row-1">
                <div class="col-2"><img  class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png"/></div>
                <div class="col-7">
                    <!-- <input type="text" placeholder="**** **** **** 4296"> -->
                    <h4>**** **** **** 4296</h4>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Remove card</a>
                </div>
            </div>
            <span id="card-header">Add new card:</span>
            <div class="row-1">
                <div class="row row-2">
                    <span id="card-inner">Card holder name</span>
                </div>
                <div class="row row-2">
                    <input type="text" placeholder="Card name">
                </div>
            </div>
            <div class="row three">
                <div class="col-7">
                    <div class="row-1">
                        <div class="row row-2">
                            <span id="card-inner">Card number</span>
                        </div>
                        <div class="row row-2">
                            <input type="text" placeholder="**** **** **** ****">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <input type="text" placeholder="Exp. date">
                </div>
                <div class="col-2">
                    <input type="text" placeholder="CVV">
                </div>
            </div>
            <button class="btn d-flex mx-auto" type="button"><b>Add card</b></button>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script>
        var btn = document.getElementsByClassName('btn')[0];
        btn.addEventListener("click", function() {

        window.location.href = "account.html";
    });
    $(document).ready(function() {
        // Retrieve the cardData from localStorage
        const cardData = JSON.parse(localStorage.getItem("cardData"));

        if (cardData && Array.isArray(cardData)) {
            const itemCount = cardData.length;
            $("#notification").text(itemCount);
        } else {
            console.log("Card data not found or is not an array.");
        }

    });
    </script>
</body>
</html>
